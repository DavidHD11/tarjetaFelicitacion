<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tarjeta de Felicitación</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Architects+Daughter&family=Yellowtail&display=swap" rel="stylesheet">

	<script>
		function cambiarTamanoEjemplo(){
				var tam=document.getElementById("tamanoTxt").value;
				document.getElementById("ejemploTxt").style.fontSize=tam+"em";
			}
		function generarTarjeta(){
			document.getElementById("nuevo").style.display="block";

			var fondo;
			if(document.getElementById("img1").checked)
				fondo=document.getElementById("img1").value;
			else if(document.getElementById("img2").checked)
				fondo=document.getElementById("img2").value;
			else fondo=document.getElementById("img3").value;

			document.getElementById("nuevo").style.backgroundImage="url('"+fondo+"')";
			//Para que no se repita la imagen
			document.getElementById("nuevo").style.backgroundRepeat="no-repeat";
			//Para que cubra el total de la imagen
			document.getElementById("nuevo").style.backgroundSize="cover";
			//ocultar la zona de configuracion
			document.getElementById("principal").style.display="none";
			//Titulo
			var titu=document.getElementById("tituloTxt").value;
			document.getElementById("titulo").innerHTML=titu;
			var coloT=document.getElementById("colorTxt").value;
			document.getElementById("titulo").style.color=coloT;
			var tamaT=document.getElementById("tamanoTxt").value;
			document.getElementById("titulo").style.fontSize=tamaT+"em";
			//Subtitulo
			var subt=document.getElementById("subtituloTxt").value;
			document.getElementById("subtitulo").innerHTML=subt;
			var coloT=document.getElementById("colorTxt").value;
			document.getElementById("subtitulo").style.color=coloT;
			var tamaT=document.getElementById("tamanoTxt").value;
			document.getElementById("subtitulo").style.fontSize=tamaT+"em";
			//Nombre
			var nomb=document.getElementById("nombreTxt").value;
			document.getElementById("nombre").innerHTML=nomb;
			var coloT=document.getElementById("colorTxt").value;
			document.getElementById("nombre").style.color=coloT;
			var tamaT=document.getElementById("tamanoTxt").value;
			document.getElementById("nombre").style.fontSize=tamaT+"em";
			//Mensaje
			var mens=document.getElementById("descripcionTxt").value;
			document.getElementById("textoM").innerHTML=mens;
			var coloT=document.getElementById("colorTxt").value;
			document.getElementById("textoM").style.color=coloT;
			var tamaT=document.getElementById("tamanoTxt").value;
			document.getElementById("textoM").style.fontSize=tamaT+"em";
			//Mensaje
			var aten=document.getElementById("despedida").value;
			document.getElementById("atentamente").innerHTML=aten;
			var coloT=document.getElementById("colorTxt").value;
			document.getElementById("atentamente").style.color=coloT;
			var tamaT=document.getElementById("tamanoTxt").value;
			document.getElementById("atentamente").style.fontSize=tamaT+"em";
			//Validar cual es la tipografia que se selecciona
			var tipos;
				if (document.getElementById("tipoT1").checked) 
					tipos=document.getElementById("tipoT1").value;
				else if (document.getElementById("tipoT2").checked) 
					tipos=document.getElementById("tipoT2").value;
				else tipos=document.getElementById("tipoT3").value;
				//asigar tipografía a lo que yo seleccione
				document.getElementById("titulo").style.fontFamily=tipos;
				document.getElementById("subtitulo").style.fontFamily=tipos;
				document.getElementById("nombre").style.fontFamily=tipos;
				document.getElementById("textoM").style.fontFamily=tipos;
				document.getElementById("atentamente").style.fontFamily=tipos;
				var colorfon=document.getElementById("colorF").value;
				document.getElementById("fondo").style.backgroundColor=colorfon;
		}
	</script>
</head>

<body id="fondo">
	<article id="principal">
		<!--Seccion TEMA-->
		<h1 id="disena">Diseña tu Tarjeta de Felicitación</h1>
		<br><br>
		<!--Seccion IMAGEN-->
		<fieldset> <legend>Elije una imagen</legend>
			<input type="radio" name="imagen" id="img1" checked value="img/sv.jpg" >San Valentín<img src="img/sv.jpg" height="150" width="150">
			<input type="radio" name="imagen" id="img2" value="img/cumple.jpg">Feliz Cumpleaños<img src="img/cumple.jpg" height="150" width="150">
			<input type="radio" name="imagen" id="img3" value="img/motivacion.jpg">Motivación<img src="img/motivacion.jpg" height="150" width="150">
		</fieldset>
		<br><br>
		<!--Seccion TITULO-->
		<section id="mensaje">
			<fieldset> <legend>Ingresa Datos</legend>
			<section id="seccion1">
				<label id="cambio">Titulo:</label> <input type="text" id="tituloTxt" placeholder="Captura el titulo"> <br><br>
				<label id="cambio">Subtitulo:</label> <input type="text" id="subtituloTxt" placeholder="Captura el subtitulo"> <br><br>
				<label id="cambio">Nombre:</label> <input type="text" id="nombreTxt" placeholder="Nombre de la persona"> <br><br>
				<label id="cambio">Atentamente:</label> <input type="text" id="despedida" placeholder="Atentamente"> <br><br>
			</section>
			<section id="seccion2">
				<textarea  id="descripcionTxt" placeholder="Captura el cuerpo del mensaje" rows="9" cols="50"></textarea>
			</section>
		</fieldset>
		</section>
		<br><br>
		<!--Seccion FORMATO TEXTO-->
		<fieldset><legend>Elegir formato de texto</legend>
		<!--Seccion COLOR-->
			<label id="formatos">Color:</label> <input type="color" id="colorTxt"><br><br>

			<label id="formatos">Tamaño de letra:</label> <input type="range" id="tamanoTxt" min="1" max="5" onchange="cambiarTamanoEjemplo();"> <label id="ejemploTxt">Ejemplo</label><br><br>

			<label id="formatos">Tipografía:</label>
			<input type="radio" name="tipoTxt" id="tipoT1" checked value="Anton"> <label id="tipo1">Anton</label>
			<input type="radio" name="tipoTxt" id="tipoT2" value="Architects Daughter"> <label id="tipo2">Architects Daughter</label>
			<input type="radio" name="tipoTxt" id="tipoT3" value="Yellowtail"> <label id="tipo3">Yellowtail</label>
		</fieldset><br><br>

		<fieldset> <legend>Elije un color para Fondo</legend>
			<label id="formatos">Color:</label> <input type="color" id="colorF"><br><br>
		</fieldset><br><br>

		
		<!--CREAR-->
		<img src="img/inicio.png" onclick="generarTarjeta()" width="90" height="80"><br>
	</article>
	
	<article id="nuevo">
		<section id="acomodo">
			<h1 id="titulo"></h1>
			<h2 id="subtitulo"></h2>
			<h3 id="nombre"></h3>
			<section id="contenedor">
				<p id="textoM"></p>
			</section>
			<h3 id="atentamente"></h3>
		</section>
	</article>
</body>
</html>
